<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="The Musical Playground - a website for children to play games and learn about music theory"
    />
    <meta name="author" content='The "String" Section' />
    <meta
      name="keywords"
      content="music games, music quiz, music memory game, piano, keyboard, playable piano, playable keyboard, children's games"
    />
    <title>Contact Us</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link href="./css/styles.css" rel="stylesheet" />
    <style>
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
      body {
        /*background-image: url("../assets/img/guitar.jpg");*/
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>
  </head>
  <body id="page-top">
    <div class="bg-piano"></div>
    <div class="bg-pattern"></div>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="./assets/img/team_logo.png"
            alt="team logo"
            class="img-fluid navbar-img"
          />
        </a>
        <button
          class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded"
                href="#portfolio"
                id="start-random-game"
                >Start Random Game</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded" href="contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- form -->
    <div class="container page-section">
      <div class="contact-form">
        <form id="form" action="feedback.html" method="GET">
          <div id="details-div">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="input"
              placeholder="Your Name"
              required
            />
            <br />
            <label for="email" class="form-label">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              placeholder="email@domain.com "
              required
            />
          </div>
          <label for="feedback"></label>
          <textarea
            name="feedback"
            id="feedback"
            class="feedback"
            cols="30"
            rows="10"
            placeholder="Could you please share your impressions about our website? Your feedback is important to us"
          ></textarea>
          <br />
          <label for="select-answer" class="form-label"
            >where did you hear about our site?</label
          >
          <select id="select-answer" required>
            <option class="option" value="">Please choose one option:</option>
            <option class="option" value="soc-network">Social network</option>
            <option class="option" value="ff">Friends or Family</option>
            <option class="option" value="other">Other</option>
          </select>

          <button class="btn btn-primary submit" id="submit-btn" value="Submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="footer-github">
            <a
              href="https://github.com/elamont174/sept-hackathon24"
              target="_blank"
              aria-label="Link to our GitHub repository - opens in a new tab"
              class="footer-github"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
