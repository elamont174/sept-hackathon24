    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"

            alt="team logo"
            class="img-fluid navbar-img"
          />
        </a>

          class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"

          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <li class="nav-item mx-0 mx-lg-1"></li>

    <!-- form -->
<div class="container page-section">
    <div class="contact-form">
      <form id="form" action="feedback.html" method="GET">
        <div id="details-div">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="input"
            placeholder="Your Name"
            required
          />
          <br />
          <label for="email" class="form-label">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="email@domain.com "
            required
          />
        </div>
        <label for="feedback"></label>
        <textarea
          name="feedback"
          id="feedback"
          class="feedback"
          cols="30"
          rows="10"
          placeholder="Could you please share your impressions about our website? Your feedback is important to us"
        ></textarea>
        <br />
        <label for="select-answer" class="form-label"
          >where did you hear about our site?</label
        >
        <select id="select-answer" required>
          <option class="option" value="">Please choose one option:</option>
          <option class="option" value="soc-network">Social network</option>
          <option class="option" value="ff">Friends or Family</option>
          <option class="option" value="other">Other</option>
        </select>

        <input class="submit rounded" type="submit" id="submit-btn" value="Submit" />
      </form>
    </div>
  </div>
    <!-- Footer-->
  <footer class="footer text-center">
    <div class="container">

            aria-label="Link to our GitHub repository - opens in a new tab" class="footer-github"><i
              class="fa-brands fa-github"></i></a>
        </div>

    </div>
  </footer>
