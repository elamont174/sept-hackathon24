{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
 
<!-- form -->
<div class="contact-form">
    <form id="form" action="feedback.html" method="GET">
        <div id="details-div">
            <label for="name" class="label">Name:</label>
            <input type="text" id="name" name="name" class="input " placeholder="Your Name" required>
            <br>
            <label for="email" class="label">E-mail:</label>
            <input type="email" id="email" name="email" class="input " placeholder="email@domain.com " required>
        </div>
        <label for="feedback"></label>
        <textarea name="feedback" id="feedback" class="feedback" cols="30" rows="10"
            placeholder="Could you please share your impressions about our website? Your feedback is important   "></textarea>
        <br>
        <label for="select-answer" class="label ">where did you hear about our site?</label>
        <select id="select-answer" required>
            <option class="option  " value="">Please choose one option:</option>
            <option class="option " value="soc-network"> social network</option>
            <option class="option " value="ff"> Friens or Family</option>
            <option class="option " value="other"> Other</option>
        </select>
        
        <input class="submit " type="submit" id="submit-btn" value="Submit">
    </form>
</div>


{% endblock %}
